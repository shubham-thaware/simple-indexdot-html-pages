<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underwater Wonders</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background-color: #e0f7fa;
      color: #004d40;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #00796b;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .animal-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      border-bottom: 5px solid #004d40;
    }
    p {
      padding: 10px;
      font-size: 1em;
      color: #00695c;
    }
  </style>
</head>
<body>
  <h1>Explore Underwater Life</h1>
  <div class="container">
    <div class="animal-card">
      <img src="https://place-puppy.com/300x200" alt="Colorful Fish">
      <p>Bright and vibrant fish that swim among coral reefs.</p>
    </div>
    <div class="animal-card">
      <img src="https://place-puppy.com/300x201" alt="Sea Turtle">
      <p>Graceful sea turtles gliding through the clear blue waters.</p>
    </div>
    <div class="animal-card">
      <img src="https://place-puppy.com/300x202" alt="Jellyfish">
      <p>Mesmerizing jellyfish with their flowing, translucent tentacles.</p>
    </div>
  </div>
</body>
</html>
